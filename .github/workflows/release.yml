name: Release Binaries

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build binaries
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        
        # Linux AMD64
        GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build \
          -ldflags "-X main.version=$VERSION" \
          -o ses-smtpd-relay-linux-amd64 main.go
        
        # macOS ARM64
        GOOS=darwin GOARCH=arm64 CGO_ENABLED=0 go build \
          -ldflags "-X main.version=$VERSION" \
          -o ses-smtpd-relay-darwin-arm64 main.go
        
        # Windows AMD64
        GOOS=windows GOARCH=amd64 CGO_ENABLED=0 go build \
          -ldflags "-X main.version=$VERSION" \
          -o ses-smtpd-relay-windows-amd64.exe main.go

    - name: Create Release
      run: |
        gh release create ${{ github.ref_name }} \
          ses-smtpd-relay-linux-amd64 \
          ses-smtpd-relay-darwin-arm64 \
          ses-smtpd-relay-windows-amd64.exe \
          --generate-notes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
